<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langflow Chatbot</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #e5e7eb; /* Light grey background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  flex-direction: column; /* Aligns the h1 above the chat-container */
}

body h1 {
  color: #1d4ed8;
  font-weight: bold; /* Makes the h1 bold */
  margin-bottom: 20px; /* Adds spacing between h1 and chat-container */
}

#chat-container {
  background-color: #ffffff; /* White background */
  width: 400px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  height: 500px;
  padding: 15px;
}

#chat-box {
  flex-grow: 1;
  overflow-y: auto;
  padding: 15px;
  background-color: #f9fafb; /* Very light grey for chatbox */
  border-radius: 10px;
  margin-bottom: 15px;
  height: 400px;
  border: 1px solid #d1d5db; /* Subtle border */
}

#input-container {
  display: flex;
  align-items: center;
  gap: 12px;
}

#user-input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #9ca3af;
  background-color: #ffffff; /* White input field */
  color: #111827; /* Dark text */
}

#user-input:focus {
  outline: none;
  border-color: #3b82f6; /* Blue highlight */
}

#send-btn {
  padding: 12px 24px;
  background: linear-gradient(90deg, #2563eb, #1d4ed8); /* Enhanced blue gradient */
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#send-btn:hover {
  background: linear-gradient(90deg, #1d4ed8, #1e3a8a); /* Darker blue on hover */
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
}

.message {
  margin: 8px 0;
  word-wrap: break-word;
  word-break: break-word;
}

.user-message {
  text-align: right;
  background-color: #2563eb; /* Bright blue for user messages */
  color: white;
  padding: 8px 15px;
  border-radius: 15px 15px 0 15px;
  margin-left: auto; /* Align to the right */
  display: block; /* Ensure each message starts on a new line */
  white-space: pre-wrap; /* Ensures multi-line messages work */
}

.bot-message {
  text-align: left;
  background-color: #f3f4f6; /* Softer grey for bot messages */
  color: #111827; /* Dark text for contrast */
  padding: 8px 15px;
  border-radius: 15px 15px 15px 0;
  margin-right: auto;
  display: block; /* Ensure each message starts on a new line */
  white-space: pre-wrap; /* Ensures multi-line messages work */
}
</style>
</head>
<body>
    <nav>
        <h1>Sociallytic.io</h1>
    </nav>
    
    <div id="chat-container">
        <div id="chat-box">
            <!-- No pre-existing messages, dynamic messages will be added here -->
        </div>

        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
